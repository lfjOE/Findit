<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindIt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navBar">
        <span class="barText">FindIt</span>
    </nav>
    
    <div class="mainSection">
        <div class="title">FindIt</div>
        <span class="slogan">Wish it. Search it. Find it</span>
        
        <div class="inputContainer">
            <input type="text" id="search">
        </div>
        

        <div class="subtitle">Store</div>
        <div class="stores">
            <img src="amazon-com-logo.svg" alt=""width="75%">
            <img src="amazon-com-logo.svg" alt=""width="75%">

            <img src="amazon-com-logo.svg" alt=""width="75%">
            <img src="amazon-com-logo.svg" alt=""width="75%">
        </div>

        <div class="subtitle">Specs</div>
        <div class="specs">
            <span>More than <input type="text"></span>
            <span>Less than <input type="text"></span>
        </div>
    </div>
    
    <div class="secoSection">
        <div>It's here. You just FindIt!</div>

        <div class="products">
            <div class="productRow">
                <img src="gamerMouse.jpg" alt="Alambric green gamer mouse">
                <div class="productName">
                    <h3>Alambric green gamer mouse</h3>
                    <img src="amazon-com-logo.svg" alt="Mercado Libre">
                </div>
                <div class="price">
                    <div>$30.28</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
